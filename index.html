<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="calculadora">
        <div class="visor">
            <input type="text" class="visor_input" id="res" name="res" value="" readonly>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao_fun btn_potencia">xª</button>
            <button type="button" class="calc_botao_fun btn_round">round</button>
            <button type="button" class="calc_botao_fun btn_raiz">√</button>
            <button type="button" value="/" class="calc_botao_op">÷</button>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao">7</button>
            <button type="button" class="calc_botao">8</button>
            <button type="button" class="calc_botao">9</button>
            <button type="button" value="*" class="calc_botao_op">x</button>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao">4</button>
            <button type="button" class="calc_botao">5</button>
            <button type="button" class="calc_botao">6</button>
            <button type="button" value="-" class="calc_botao_op">-</button>
        </div>
        <div class="calc_linhas">
            <button type="button" class="calc_botao">1</button>
            <button type="button" class="calc_botao">2</button>
            <button type="button" class="calc_botao">3</button>
            <button type="button" value="+" class="calc_botao_op">+</button>
        </div>

        <div class="calc_linhas">
            <button type="button" class="calc_botao">0</button>
            <button type="button" class="calc_botao">.</button>
            <button type="button" class="calc_botao_limpa">C</button>
            <button type="button" class="calc_botao_res">=</button>
        </div>

    </form>
    <script src="js/script.js"></script>
</body>
</html>
